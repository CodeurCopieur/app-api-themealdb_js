<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√©er une application de recettes de cuisine (API themealdb)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body>
  
  <main class="main">
    <div class="component-app">
      <div class="component-app__head">
        <h3 class="component-app__title">Recettes de cuisine (API themealdb)</h3>
      </div>

      <div class="component-app__wrapper-form">
        
          <div class="component-app__form-group">
            <form>
              <input type="text" name="plat" class="component-app__search-input" placeholder="Entrez un nom de plat ou d'aliment" id="search-input">
            </form>
          </div>
        <button class="component-app__random-meal" id="random-meal">Choisir un palt au hasard</button>
      </div>

      <ul class="component-app__wrapper-results" id="results">
      </ul>
    </div>
  </main>

  <script src="./assets/js/index.js"></script>
</body>
</html>
